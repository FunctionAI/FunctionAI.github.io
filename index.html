        <h1 id="并行任务"><a href="#并行任务" class="headerlink" title="并行任务"></a>并行任务</h1><p>并行任务在PPL中是用Task类来表示，Task类实际上是一个模板类。通过其Get，wait等方法可以获得一些返回值。Task类的初始化常常是一个lambda函<br>数，函数具有返回值T，而T也同样成为了Task的模板。大致代码如下。</p>
<p><code>task&lt;int&gt; t([]()
    {
        return 42;
    });</code></p>
